<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Todo App</title>
    <link rel="stylesheet" href="signup.css"/>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br><br>
        <div class="MainDivSetting">
            <div class="iconDiv">
                <a href="./index.html">
                    <i class="bi bi-arrow-return-left text-white fs-4 "></i>
                </a>
            </div>
            <div>
                <h1 class="text-center">Sign Up</h1>
            </div>
            <br>
            <div class="text-center">
                <input class="inputSetting text-center" type="name" id="name" placeholder=" Enter name">
                <br><br>
                <input class="inputSetting text-center" type="email" id="email" placeholder=" Enter email">
                <br><br>
                <input class="inputSetting text-center" type="password" id="password" placeholder=" Enter password">
                <br><br>
                <button class="buttonSetting" onclick="signUp()">Sign Up</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="signup.js"></script>
</body>
</html>
